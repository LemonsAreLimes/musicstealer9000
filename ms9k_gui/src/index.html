<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <script src="https://kit.fontawesome.com/64472f08ce.js" crossorigin="anonymous"></script>
  </head>

  <body style="overflow: hidden;">
    <div class="grid">
      <input id="playlist_link" placeholder="playlist link" >
      <div class="button_container">
        <button id="add_button""><i class="fa-solid fa-plus"></i></button>
        <button id="download_button"">Download!</button>
      </div>
      <div id="playlist_items"></div>
      <div id="config">
        <div id="threadCount" data-count="${threadcount}">
          <p id="threadText">Threads: 2</p>
          <div id="threadUpButton">
            <i class="fa-solid fa-chevron-up "></i>
          </div>
          <div id="threadDownButton">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <div id="playlist_select" data-selected="None">
          <div class="playlist" data-selected="0" id="37i9dQZF1E35u4hOu0bt1G">
              <img class="playlist_image" src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebf0c20db5ef6c6fbe5135d2e4/4/en/large">
              <div class="playlist_content_container">
                <p>Daily Mix 4</p>
              </div>
              <div class="playlist_options" style="opacity: 100;">
                <div class="playlist_button"><i class="fa-solid fa-trash" data-type="trash" data-id="37i9dQZF1E35u4hOu0bt1G"></i></div>
                <div class="playlist_button"><i class="fa-solid fa-gear" data-type="settings" data-id="37i9dQZF1E35u4hOu0bt1G"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
